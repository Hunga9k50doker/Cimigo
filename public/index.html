<head>

  <meta http-equiv='pragma' content='no-cache'>
  <meta charset="utf-8" />
  <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.png" />
  <link rel="icon" href="%PUBLIC_URL%/favicon.png" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#1f61a9">
  <meta name="description" content="Rapid Survey provides fast, cheap and simple surveys for simple tactical choices.">
  <link rel="apple-touch-icon" href="%PUBLIC_URL%/favicon.png" />
  <preference name="AppendUserAgent" value="Mozilla/5.0 Google" />
  <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->

  <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will

    -->
  <title>Cimigo RapidSurvey</title>

<body>
  <noscript>You need to enable JavaScript to run this app.</noscript>
  <div id="root"></div>
  <!--
      This HTML file is a template.
      If you open it directly in the browser, you will see an empty page.

      You can add webfonts, meta tags, or analytics to this file.
      The build step will place the bundled scripts into the <body> tag.

      To begin the development, run `npm start` or `yarn start`.
      To create a production bundle, use `npm run build` or `yarn build`.
    -->
  <iframe style="display:none;" src="%REACT_APP_CIMIGO_URL%/getlocalstorage.html" id="ifr"></iframe>
  <script>
    window.postCrossDomainMessage = function (msg) {
      var win = document.getElementById('ifr').contentWindow;
      win.postMessage(msg, "%REACT_APP_CIMIGO_URL%")
    }
    function postCrossDomainMessage(msg) {
      var win = document.getElementById('ifr').contentWindow;
      win.postMessage(msg, "%REACT_APP_CIMIGO_URL%")
    }
    window.onload = function () {
      var auth = { auth: { token: localStorage.getItem('token') } }; postCrossDomainMessage(auth)
    };
  </script>
</body>

</html>
